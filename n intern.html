<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        .product-image img {
            max-width: 300px;
            border-radius: 8px;
        }
        .product-details {
            max-width: 500px;
        }
        .product-details h1 {
            margin-bottom: 10px;
        }
        .price {
            font-size: 22px;
            color: #e67e22;
            font-weight: bold;
        }
        .add-to-cart {
            background: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .cart {
            margin-top: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-bottom: 10px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItemsContainer = document.querySelector(".cart-items");
            const addToCartButtons = document.querySelectorAll(".add-to-cart");

            addToCartButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const product = this.closest(".product");
                    const name = product.getAttribute("data-name");
                    const price = product.getAttribute("data-price");
                    
                    const cartItem = document.createElement("li");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `<span>${name} - $${price}</span>`;
                    cartItemsContainer.appendChild(cartItem);
                });
            });
        });
    </script>
